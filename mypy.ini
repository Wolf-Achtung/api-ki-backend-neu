# mypy configuration for api-ki-backend-neu
[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
show_error_codes = True
pretty = True

# Exclude helper script that collides with core.migrate module name
exclude = ^scripts/migrate\.py$

# pydantic plugin (optional)
# plugins = pydantic.mypy
