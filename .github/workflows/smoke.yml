name: smoke
on:
  push:
    branches: [ main ]
  workflow_dispatch:
env:
  BACKEND_BASE: ${{ secrets.BACKEND_BASE }}
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for scripts only)
        uses: actions/checkout@v4
      - name: Install curl & python
        run: sudo apt-get update && sudo apt-get install -y curl python3
      - name: Run smoke
        shell: bash
        run: |
          chmod +x ./scripts/smoke.sh
          ./scripts/smoke.sh

