name: Smoke Test

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL (z.B. https://api.ki-sicherheit.jetzt)'
        required: true
      briefing_id:
        description: 'Optional: Briefing-ID für Analyze'
        required: false
      analysis_id:
        description: 'Optional: Analysis-ID für Report'
        required: false
  push:
    branches: [ main ]
    paths:
      - 'scripts/smoke_ci.py'
      - '.github/workflows/smoke.yml'
      - 'routes/**'
      - 'services/**'
      - 'gpt_analyze.py'
      - 'main.py'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Run smoke
        env:
          BASE_URL: ${{ inputs.base_url || secrets.SMOKE_BASE_URL }}
          SMOKE_BRIEFING_ID: ${{ inputs.briefing_id || secrets.SMOKE_BRIEFING_ID }}
          SMOKE_ANALYSIS_ID: ${{ inputs.analysis_id || secrets.SMOKE_ANALYSIS_ID }}
          AUTH_TOKEN: ${{ secrets.SMOKE_AUTH_TOKEN }}
          TIMEOUT: '25'
        run: python scripts/smoke_ci.py
