name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Test requirements (kept separate to speed up prod builds)
          if [ -f requirements-test.txt ]; then
            pip install -r requirements-test.txt
          fi

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --maxfail=1 --disable-warnings             --cov=. --cov-report=term-missing --cov-report=html

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: ignore

      - name: Upload backend.log (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs-${{ matrix.python-version }}
          path: backend.log
          if-no-files-found: ignore

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false

  type-check:
    name: type-check
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install mypy
        run: |
          pip install mypy types-requests

      - name: Run mypy
        run: |
          mypy --config-file mypy.ini .
