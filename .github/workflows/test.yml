name: Backend Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check . --select E,F,W --ignore E501 || true

    - name: Run Unit Tests
      env:
        DATABASE_URL: sqlite:///:memory:
        JWT_SECRET: test-secret-key-for-ci-only
        OPENAI_API_KEY: sk-test-mock-key
        REDIS_URL: ""
      run: |
        pytest tests/ -v --tb=short -m "not slow and not e2e" --maxfail=5

    - name: Start Backend for Integration Tests
      env:
        DATABASE_URL: sqlite:///:memory:
        JWT_SECRET: test-secret-key-for-ci-only
        OPENAI_API_KEY: sk-test-mock-key
      run: |
        # Backend im Hintergrund starten
        nohup uvicorn main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &

        # Warte bis Backend bereit ist
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "Backend is ready"
            break
          fi
          echo "Waiting for backend... ($i/30)"
          sleep 2
        done

        # Prüfe ob Backend läuft
        curl http://localhost:8000/health || (cat backend.log && exit 1)

    - name: Run Workflow Integration Test
      run: |
        chmod +x scripts/test_workflow.sh
        ./scripts/test_workflow.sh || (cat backend.log && exit 1)

    - name: Generate Coverage Report
      env:
        DATABASE_URL: sqlite:///:memory:
        JWT_SECRET: test-secret-key-for-ci-only
        OPENAI_API_KEY: sk-test-mock-key
      run: |
        pytest tests/ \
          --cov=. \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term \
          -m "not slow and not e2e"

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload Coverage HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/

    - name: Upload Backend Logs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: backend-logs-${{ matrix.python-version }}
        path: backend.log

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  type-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install mypy types-requests

    - name: Type check with mypy
      run: |
        mypy --install-types --non-interactive --ignore-missing-imports . || true
