name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Repository/environment defaults
env:
  # Optional base URL for smoke/e2e tests
  SMOKE_BASE_URL: ${{ vars.SMOKE_BASE_URL || 'http://localhost:8000' }}

jobs:
  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Bandit (SAST)
        run: bandit -q -r . || true
      - name: Safety (vuln db)
        run: safety check --full-report || true

  test:
    name: Unit tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
      - name: Run unit tests (ignore E2E file)
        run: |
          pytest -q --maxfail=1 --disable-warnings             --cov=. --cov-report=term-missing --cov-report=html             --ignore=tests/test_e2e_playwright.py
      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: warn

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    needs: test
    # Toggle via Repository → Settings → Variables: RUN_E2E = "1"
    if: ${{ vars.RUN_E2E == '1' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install test deps (incl. Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install -r requirements-e2e.txt
      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
      - name: Run E2E tests
        env:
          RUN_E2E: "1"
          SMOKE_BASE_URL: ${{ env.SMOKE_BASE_URL }}
        run: |
          pytest -q tests/test_e2e_playwright.py --maxfail=1 --disable-warnings

  type-check:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests
      - name: Run mypy
        run: mypy --config-file mypy.ini .
