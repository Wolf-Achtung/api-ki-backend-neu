name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

# Toggle E2E Playwright job (heavy). Set to "1" in repo variables or in a manual run.
env:
  RUN_E2E: "0"

jobs:
  unit-tests:
    name: test (${{ matrix.python-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
      - name: Run unit tests (skip E2E file)
        run: |
          pytest -q --maxfail=1 --disable-warnings             --cov=. --cov-report=term-missing --cov-report=html             --ignore=tests/test_e2e_playwright.py
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          if-no-files-found: warn

  e2e:
    name: e2e (Playwright - chromium)
    needs: unit-tests
    if: ${{ env.RUN_E2E == '1' }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install test deps (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          python -m playwright install --with-deps chromium
      - name: Run E2E tests only
        run: |
          pytest -q tests/test_e2e_playwright.py --maxfail=1 --disable-warnings

  type-check:
    name: type-check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install mypy
        run: |
          pip install mypy types-requests
      - name: Type check
        run: mypy --config-file mypy.ini .
